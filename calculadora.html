<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora SPA</title>
		<link rel="stylesheet" type="text/css" href="doc.css" />
	</head>
	<body>
		<div class="calculator" id="calculator">
			<p id="Screen2"></p>
			<p id="Screen"></p>

			<p>
				<input type="button" class="button" value="7" onclick="addNumber(7)" />
				<input type="button" class="button" value="8" onclick="addNumber('8')" />
				<input type="button" class="button" value="9" onclick="addNumber('9')" />
				<input type="button" class="button" value="/" onclick="addOperand('/')"  />
			</p>
			<p>
				<input type="button" class="button" value="4" onclick="addNumber('4')" />
				<input type="button" class="button" value="5" onclick="addNumber('5')" />
				<input type="button" class="button" value="6" onclick="addNumber('6')" />
				<input type="button" class="button" value="x" onclick="addOperand('*')" />
			</p>
			<p>
				<input type="button" class="button" value="1" onclick="addNumber('1')" />
				<input type="button" class="button" value="2" onclick="addNumber('2')" />
				<input type="button" class="button" value="3" onclick="addNumber('3')" />
				<input type="button" class="button" value="-" onclick="addOperand('-')" />
			</p>
			<p>
				<input type="button" class="button" value="0" onclick="addNumber('0')" />
				<input type="button" class="button" value="." onclick="addNumber('.')" />
				<input type="button" class="button" value="=" onclick="equal()" />
				<input type="button" class="button" value="+" onclick="addOperand('+')" />
			</p>
			<p>
				<div id="c">
					<input type="button" class="button2" value="C" onclick="del()" />
					<input type="button" class="button2" value="CE" onclick="del2()" />
				</div>
			</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="doc.js"></script>
	</body>
</html>
